<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Tailwindcss framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="/dist/css/style.min.css">

</head>
<body class="relative h-auto lg:h-screen lg:flex lg:items-center lg:justify-center lg:py-2 lg:px-4 lg:bg-gray-200">
    <!-- Main -->
    <div class="flex flex-col h-auto w-full bg-white rounded-lg lg:min-h-page lg:min-w-7xl max-w-7xl">
        <!-- Title -->
        <div class="w-full pl-2 pt-4 lg:p-6">
            <h2 class="font-bold text-2xl text-gray-800">Sizin için seçtiklerimiz</h2>
        </div>
        <!-- Product -->
        <div class="w-full lg:flex">
            <!-- Start Navigation Bar -->
            <div class="h-auto w-full pl-2 lg:pl-0 lg:w-60">
                <!-- text-gray-700 border-b-2 border-blue-400 lg:bg-green-100 lg:bg-green-50 lg:text-blue-700 lg:border-b-0  -->
                <ul class="product-navbar-list scrolling-touch h-auto max-h-20 w-full flex  border-gray-200 overflow-x-scroll lg:overflow-hidden overflow-y-hidden whitespace-nowrap no-scrollbar lg:flex-col lg:max-h-full lg:w-60 lg:border-0"></ul>
            </div>
            <!-- End Navigation Bar -->
            <!-- Start Product List -->
            <div class="relative scrolling-touch overflow-x-scroll lg:overflow-x-hidden lg:overflow-auto whitespace-nowrap no-scrollbar  mySwipper py-3 overflow-hidden h-96 w-full lg:py-0 lg:ml-4 lg:w-screen">
                <ul class="product-list swiper-wrapper pl-2 lg:pl-0 py-3 flex w-full h-full lg:py-0 "></ul>
                <div class="opacity-0 lg:opacity-100 swiper-button-prev absolute w-16 h-16 rounded-full bg-white top-20 -left-8 shadow-lg border border-gray-200 flex items-center justify-end pr-2">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>
                <div class="opacity-0 lg:opacity-100 swiper-button-next absolute w-16 h-16 rounded-full bg-white top-20 -right-8 shadow-lg border border-gray-200 flex items-center justify-start pl-2">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
            <!-- End Product List -->
        </div>
    </div>

    <!-- Add to cart -->
    <div class="add-to-cart animate-bounce transition-all invisible px-7 py-5 rounded-lg absolute bottom-3 right-5 lg:w-96 bg-gray-900 flex items-center justify-between">
        <div class="flex items-center justify-center">
            <div class="w-7 h-7 mr-3 rounded-full bg-green-500 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="leading-5 mr-2 lg:mr-0">
                <p class="text-md text-white">Ürün sepete eklendi.</p>
                <p class="text-sm text-gray-400">Sepete Git</p>
            </div>
        </div>
        <button onclick="closeToCard();">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <!-- Swiper Library -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

    <!-- Custom js -->
    <script src="/dist/js/index.min.js"></script>
</body>
</html>
