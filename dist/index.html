<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Tailwindcss framework -->
    <link rel="stylesheet" href="/dist/css/tailwind.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="/dist/css/style.css">

</head>
<!-- 
Lazy load çalışmıyor
arrowların shadowları ayarlancak
cart loading biraz kaydı
-->
<body class="relative h-screen lg:py-2 lg:px-4 lg:bg-gray-200">
    <!-- Main -->
    <div class="flex flex-col h-full w-full bg-white rounded-lg  min-w-7xl">
        <!-- Title -->
        <div class="w-full pl-2 pt-4 lg:p-6">
            <h2 class="font-bold text-2xl text-gray-800">Sizin için seçtiklerimiz</h2>
        </div>
        <!-- Product -->
        <div class="w-full lg:flex">
            <!-- Start Navigation Bar -->
            <div class="h-auto w-full pl-2 lg:pl-0 lg:w-60">
                <!-- text-gray-700 border-b-2 border-blue-400 lg:bg-green-100 lg:bg-green-50 lg:text-blue-700 lg:border-b-0  -->
                <ul class="product-navbar-list h-auto max-h-20 w-full flex  border-gray-200 overflow-x-scroll lg:overflow-hidden overflow-y-hidden whitespace-nowrap no-scrollbar lg:flex-col lg:max-h-full lg:w-60 lg:border-0">
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer text-gray-700 border-b-2 border-blue-400 lg:bg-green-100 lg:bg-green-50 lg:text-blue-700 lg:border-b-0">
                        <span>Size Özel</span>
                    </li>
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer">
                        <span>Tamir, Tadilat Gereçleri</span>
                    </li>   
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer">
                        <span>Mobilya</span>
                    </li>
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer">
                        <span>Sağlık, Medikal</span>
                    </li>
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer">
                        <span>Dizüstü Bilgisayar</span>
                    </li>
                    <li class="p-3 lg:ml-4 text-sm relative text-gray-400 h-auto font-medium flex items-center cursor-pointer">
                        <span>Isıtma Soğutma Sistemi</span>
                    </li>
                </ul>
            </div>
            <!-- End Navigation Bar -->
            <!-- Start Product List -->
            <div class="relative mySwipper py-3 overflow-hidden h-auto w-full lg:py-0 lg:ml-4 lg:w-screen">
                <ul class="product-list swiper-wrapper pl-2 lg:pl-0 py-3 flex w-full h-full lg:py-0 "></ul>
                <div class="opacity-0 lg:opacity-100 swiper-button-prev absolute w-16 h-16 rounded-full bg-white top-20 -left-8 shadow-lg border border-gray-200 flex items-center justify-end pr-2">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>
                <div class="opacity-0 lg:opacity-100 swiper-button-next absolute w-16 h-16 rounded-full bg-white top-20 -right-8 shadow-lg border border-gray-200 flex items-center justify-start pl-2">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
            <!-- End Product List -->
        </div>
    </div>

    <!-- Add to cart -->
    <div class="add-to-cart animate-bounce transition-all invisible px-7 py-5 rounded-lg absolute bottom-3 right-5 w-96 bg-gray-900 flex items-center justify-between">
        <div class="flex items-center justify-center">
            <div class="w-7 h-7 mr-3 rounded-full bg-green-500 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="leading-5">
                <p class="text-md text-white">Ürün sepete eklendi.</p>
                <p class="text-sm text-gray-400">Sepete Git</p>
            </div>
        </div>
        <button onclick="closeToCard();">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <!-- Swiper.js Options -->
    <script src="/dist/js/swiper.js" type="module"></script>
    <!-- Lazyload.js Library -->
    <script src="/dist/js/lazyload.min.js"></script>
    <!-- Lazyload Options -->
    <script src="/dist/js/lazyloading.js"></script>
    <!-- Custom js -->
    <script src="/dist/js/index.js"></script>
</body>
</html>
